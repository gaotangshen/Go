{{template "header"}}
	<title>Home</title>
</head>
<body>
	<nav class="navbar navbar-default ">
		<div class="container">
		{{template "navbar" .}}
		</div>
	</nav>
	<div class="container">
		<h1>Topic</h1>
		<a href="/topic/add">Add New Topic</a>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>Title</th>
					<th>Create On</th>
					<th>Views</th>
					<th>Manage</th>
				</tr>
			</thead>
			<tbody>
				{{range .Topics}}
				<tr>
					<th>{{.Id}}</th>
					<th>{{.Title}}</th>
					<th>{{.Created}}</th>
					<th>{{.Views}}</th>
					<th></th>
				</tr>
				{{end}}
			</tbody>
		</table>
		</div>
		
	</div>
	<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
