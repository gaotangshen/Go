{{template "header"}}
	<title>Home</title>
</head>
<body>
	<nav class="navbar navbar-default ">
		<div class="container">
		{{template "navbar" .}}
		</div>
	</nav>
	<div class="container">
		<div class="page-header">
			<h1> Add Topic</h1>
			<form method="POST" action="/topic">
			  <div class="form-group">
			    <label>Title</label>
			    <input type="text" class="form-control" name="title" placeholder="Enter Account">
			  </div>
			  <div class="form-group">
			    <label >Content</label>
			    <textarea type="text" class="form-control" name="content"  placeholder="" cols="30" rows="10"></textarea>
			  </div>
			  <button type="submit" class="btn btn-default">Add</button>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
