{{template "header"}}
	<title>Login Home</title>
</head>
<body>
	<div class="container" style="width:500px">
	<form method="POST" action="/login">
	  <div class="form-group">
	    <label>Account</label>
	    <input id="uname" class="form-control" name="uname" placeholder="Enter Account">
	  </div>
	  <div class="form-group">
	    <label >Password</label>
	    <input id="pwd" type="password" class="form-control" name="pwd"  placeholder="Password">
	  </div>
	  <div class="checkbox">
	    <label>
	      <input type="checkbox" name="autoLogin"> Check me out
	    </label>
	  </div>
	  <button type="submit" class="btn btn-default" onclick="return checkInput();">Submit</button>
	  	  <button  class="btn btn-default" onclick="return backToHome();">return</button>
	</form>
	</div>
	<script type="text/javascript">
		function checkInput(){
			var uname=document.getElementById("uname")
			if(uname.value.length==0){
				alert("username");
				return false;

			}
			var pwd=document.getElementById("pwd")
			if(pwd.value.length==0){
				alert("password");
				return false;

			}
			return true;
		}
		function backToHome(){
			window.location.href = "/";
			return false;
		}
	</script>
</body>
</html>
